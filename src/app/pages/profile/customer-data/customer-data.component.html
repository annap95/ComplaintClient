<div class="col-md-9">
  <nb-card>
    <nb-card-header>
      Customer Data
      <button *ngIf="!editMode" (click)="switchMode()" class="btn btn-success btn-semi-round btn-sm switchMode">
        Edit
      </button>
      <button *ngIf="editMode" (click)="switchMode()" class="btn btn-success btn-semi-round btn-sm switchMode">
        View
      </button>
    </nb-card-header>
    <nb-card-body>
      <div *ngIf="!submitted && success" class="alert alert-success" role="alert">
        <div><strong>Customer Data successfully updated</strong></div>
      </div>
      <div *ngIf="!submitted && error" class="alert alert-danger" role="alert">
        <div><strong>Error occurred while Customer Data updating</strong></div>
      </div>
      <form class="form-horizontal" (ngSubmit)="updateCustomer()" #form="ngForm">
        <div class="form-group row">
          <label for="customerId" class="col-sm-3 form-control-label">Customer ID</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   id="customerId" placeholder="Customer ID"
                   [formControl]="customerId"
                   [class.form-control-success]="customerId.valid"
                   [class.form-control-danger]="customerId.invalid">
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-3 form-control-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   id="name" placeholder="Name"
                   [formControl]="name"
                   [class.form-control-success]="name.valid"
                   [class.form-control-danger]="name.invalid">
          </div>
        </div>
        <div class="form-group row">
          <label for="surname" class="col-sm-3 form-control-label">Surname</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   id="surname" placeholder="Surname"
                   [formControl]="surname"
                   [class.form-control-success]="surname.valid"
                   [class.form-control-danger]="surname.invalid">
          </div>
        </div>
        <div class="form-group row">
          <label for="streetName" class="col-sm-3 form-control-label">Street Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   id="streetName" placeholder="Street Name"
                   [formControl]="streetName"
                   [class.form-control-success]="streetName.valid"
                   [class.form-control-danger]="streetName.invalid">
          </div>
        </div>
        <div class="form-group row">
          <label for="streetNumber" class="col-sm-3 form-control-label">Street Number</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                      id="streetNumber" placeholder="Street Number"
                      [formControl]="streetNumber"
                      [class.form-control-success]="streetNumber.valid"
                      [class.form-control-danger]="streetNumber.invalid">
          </div>
        </div>
        <div class="form-group row">
          <label for="postalCode" class="col-sm-3 form-control-label">Postal Code</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   id="postalCode" placeholder="Postal code"
                   [formControl]="postalCode"
                   [class.form-control-success]="postalCode.valid"
                   [class.form-control-danger]="postalCode.invalid">
          </div>
        </div>
        <div class="form-group row">
          <label for="town" class="col-sm-3 form-control-label">Town</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   id="town" placeholder="Town"
                   [formControl]="town"
                   [class.form-control-success]="town.valid"
                   [class.form-control-danger]="town.invalid">
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-3 form-control-label">Phone</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"
                   id="phone" placeholder="Phone"
                   [formControl]="phone"
                   [class.form-control-success]="phone.valid"
                   [class.form-control-danger]="phone.invalid">
          </div>
        </div>
        <div *ngIf="editMode" class="form-group accept-group col-sm-12">
          <nb-checkbox class="form-control" id="dataProcessingPermission" [formControl]="dataProcessingPermission">
            Data processing permission
          </nb-checkbox>
        </div>
        <div *ngIf="editMode" class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" class="btn btn-hero-success" [disabled]="!isFormValid()">
              Update Customer Data
            </button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>

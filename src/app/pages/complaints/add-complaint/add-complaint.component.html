<div class="col-md-9">
  <nb-card>
    <nb-card-header>Add New Complaint</nb-card-header>
    <nb-card-body>
      <form class="form-horizontal">
        <div class="form-group row">
          <label for="productDescription" class="col-sm-3 form-control-label">Product description</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="productDescription" placeholder="Product description">
          </div>
        </div>
        <div class="form-group row">
          <label for="invoiceNumber" class="col-sm-3 form-control-label">Invoice number</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="invoiceNumber" placeholder="Invoice number">
          </div>
        </div>
        <div class="form-group row">
          <label for="purchaseDate" class="col-sm-3 form-control-label">Purchase date</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="purchaseDate" placeholder="Purchase date">
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-sm-3 form-control-label">Price</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="price" placeholder="Price">
          </div>
        </div>
        <div class="form-group row">
          <label for="iban" class="col-sm-3 form-control-label">Iban</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="iban" placeholder="Iban">
          </div>
        </div>
        <div class="form-group row">
          <label for="complaintReason" class="col-sm-3 form-control-label">Complaint reason</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="complaintReason" placeholder="Complaint reason">
          </div>
        </div>
        <div class="form-group row">
          <label for="claim" class="col-sm-3 form-control-label">Claim</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="claim" placeholder="Claim">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <div class="checkbox">
              <nb-checkbox>Data processing permission</nb-checkbox>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" class="btn btn-hero-success">Add Complaint</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>

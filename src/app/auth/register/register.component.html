<nb-auth-block>
  <h2 class="title">Sign Up</h2>
  <form (ngSubmit)="register()" #form="ngForm">
    <div *ngIf="false"
         class="alert alert-danger" role="alert">
      <div><strong>Oh snap!</strong></div>
    </div>
    <div class="form-group">
      <label for="input-email" class="sr-only">Email address</label>
      <input name="email" [formControl]="email" id="input-email" class="form-control"
             placeholder="Email address"
             [class.form-control-success]="email.touched && email.valid"
             [class.form-control-danger]="email.touched && email.invalid"
             autofocus>
      <small class="form-text error" *ngIf="email.touched && email.invalid">
        Correct email is required!
      </small>
    </div>
    <div class="form-group">
      <label for="input-password" class="sr-only">Password</label>
      <input name="password" [formControl]="password" type="password" id="input-password"
             class="form-control" placeholder="Password"
             [class.form-control-success]="password.touched && password.valid"
             [class.form-control-danger]="password.touched && password.invalid">
      <small class="form-text error" *ngIf="password.touched && password.invalid">
        Password is required!
      </small>
    </div>
    <div class="form-group">
      <label for="input-re-password" class="sr-only">Repeat password</label>
      <input name="rePass" [formControl]="confirmPassword" type="password" id="input-re-password"
             class="form-control" placeholder="Confirm Password"
             [class.form-control-success]="confirmPassword.touched && confirmPassword.valid"
             [class.form-control-danger]="confirmPassword.touched && confirmPassword.invalid">
      <small class="form-text error" *ngIf="password.touched && password.invalid">
        Password is required!
      </small>
    </div>
    <!-- tu kom -->
    <button type="submit" class="btn btn-block btn-hero-success"
            [disabled]="submitted || !form.valid">
      Register
    </button>
  </form>
  <div class="links">
    <small class="form-text">
      Already have an account? <a routerLink="../login"><strong>Sign in</strong></a>
    </small>
  </div>
</nb-auth-block>
